<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="container" data-bs-theme="dark">

    <div class="row mt-5">
        <div class="col-sm-6">

            <h1>Google Sign-In</h1>
            <hr>

            <div id="g_id_onload"
                data-client_id="445377112280-rclbavabhdk3m282hgr0reftkpftlrtn.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            
            <hr>

            <button class="btn btn-primary" id="g_id_signout">Sign Out</button>

        </div>


        <div class="col-sm-6">
     
            <h1>Inicio de Sesion Manual</h1>
            <hr>

            <form action="" class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
                <input type="text" name="password" class="form-control mb-2" placeholder="Contrasena">
    
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>

        </div>
    </div>

    
    

    <script src="./js/auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>
</html>
